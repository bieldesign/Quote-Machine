<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
    <title>Palaoro's Random Quote Machine</title>
    </head>
    <body>
        <div id="quote-box">
            <h1><div id="text">lorem ipsum dolor set amen</div></h1>
            <div id="caixas">
                <h2>- <em><span id="author"></span></em></h2>
            </div>
            <div id="botoes">
                <button class="botao"><a id="tweet-quote" href="" target="_top">Tweet</a></button> 
                <button id="new-quote" class="botao">Get new Quote</button>   
            </div>       
        </div>
        <script src="app.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
